<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>

    </header>
    <main class="full-container">
        <img id="img" src="https://placekitten.com/200/287"></img>
        <div id="help" class="help"></div>
        <div class="sub-container">
            <h1 class="title">Welcome to the Guessing Game!</h1>
            <button id="restartbutton" class="button restart">RESTART</button>
            <form class="form">
                <div class="input-group name">
                 <label for="inputname">Name</label>
                    <input id="inputname">
                </div>
                <div class="input-group number">
                    <label for="inputnumber" id="forme">Input your number between 1 and 100</label>
                    <input id="inputnumber">
                </div>
                <button id="numberbutton" type="submit" class="button submit">Guess!</button>
            </form>
        </div>
    </main>
    <script src="script2.js" defer></script>

</body>
</html>
